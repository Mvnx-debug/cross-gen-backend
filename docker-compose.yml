version: '3.9'

services:
  postgres:
    image: postgres:16
    container_name: crossgen-postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: crossgen
      POSTGRES_PASSWORD: crossgen
      POSTGRES_DB: crossgen
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
